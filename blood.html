
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body{
            background-color:rgb(200, 255, 255);
        }
        .hidden {
            display: none;
        }
        .donor-form, .donor-list {
            margin-top: 20px;
        }
        .donor-list .donor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Blood Donation and Need</h1>
    <div class="options">
        <button id="donate-blood" class="btn btn-primary">Donate Blood</button>
        <button id="need-blood" class="btn btn-danger">Need Blood</button>
    </div>

    <div id="donor-form" class="donor-form hidden">
        <h3>Donate Blood</h3>
        <form id="donation-form">
            <div class="form-group">
                <label for="donor-name">Name</label>
                <input type="text" class="form-control" id="donor-name" required>
            </div>
            <div class="form-group">
                <label for="donor-email">Email</label>
                <input type="email" class="form-control" id="donor-email" required>
            </div>
            <div class="form-group">
                <label for="donor-phone">Phone Number</label>
                <input type="tel" class="form-control" id="donor-phone" required>
            </div>
            <div class="form-group">
                <label for="donor-blood-group">Blood Group</label>
                <select class="form-control" id="donor-blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div id="donor-list" class="donor-list hidden">
        <h3>Available Donors</h3>
        <div id="donors">
            
        </div>
    </div>
</div>

<script src="./js/blood.js"></script>
</body>
</html>
