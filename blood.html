<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
            background-color: rgb(200, 255, 255);
        }
        .hidden {
            display: none;
        }
        .donor-form, .donor-list {
            margin-top: 20px;
        }
        .donor-list .donor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid rgb(199, 194, 194);
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .container>h1{
            color:rgb(102, 0, 102);
        }
        .quote {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: red;
        }

        .motivation {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
            color: rgb(129, 0, 129);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Donate <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" color="red" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0q.164.544.371 1.038c.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8m.413 1.021A31 31 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
        <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87z"/>
      </svg> Drop of Life! </h1>
    <div class="quote">
        "The blood you donate gives someone another chance at life."
    </div>
    <div class="motivation">
        Your contribution can save lives. Donate blood today and be a hero for those in need.
    </div>
    <div class="options">
        <button id="donate-blood" class="btn btn-primary mt-3">Donate Blood</button>
        <button id="need-blood" class="btn btn-danger mt-3">Need Blood</button>
    </div>

    <div id="donor-form" class="donor-form hidden">
        <h3>Donate Blood</h3>
        <form id="donation-form">
            <div class="form-group">
                <label for="donor-name">Name</label>
                <input type="text" class="form-control" id="donor-name" required>
            </div>
            <div class="form-group">
                <label for="donor-email">Email</label>
                <input type="email" class="form-control" id="donor-email" required>
            </div>
            <div class="form-group">
                <label for="donor-phone">Phone Number</label>
                <input type="tel" class="form-control" id="donor-phone" required>
            </div>
            <div class="form-group">
                <label for="donor-blood-group">Blood Group</label>
                <select class="form-control" id="donor-blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="donor-location">Location</label>
                <input type="text" class="form-control" id="donor-location" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div id="donor-list" class="donor-list hidden">
        <h3>Available Donors</h3>
        <form id="search-form">
            <div class="form-group">
                <label for="search-blood-group">Select Blood Group</label>
                <select class="form-control" id="search-blood-group">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="donors"></div>
    </div>
</div>

<script src="./js/blood.js"></script>
</body>
</html>
